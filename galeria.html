<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fbe3e8;
            padding: 20px;
        }

        .container {
            background: #fdeff2;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            text-align: center;
        }

        .carousel-container {
            max-width: 600px;
            width: 100%;
            margin: auto;
            position: relative;
        }

        .carousel-inner img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 10px;
        }

        .carousel-control-prev, .carousel-control-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 15%;
            z-index: 10;
        }

        .carousel-control-prev {
            left: 0;
        }

        .carousel-control-next {
            right: 0;
        }

        .carousel-control-prev-icon, .carousel-control-next-icon {
            background-color: red;
            border-radius: 50%;
            padding: 15px;
        }

        @media (max-width: 600px) {
            .carousel-container {
                max-width: 100%;
            }

            .carousel-inner img {
                height: 300px;
            }

            .carousel-control-prev, .carousel-control-next {
                width: 20%;
            }

            .carousel-control-prev-icon, .carousel-control-next-icon {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Galería de Recuerdos ❤️</h1>
        <div id="carouselExample" class="carousel slide carousel-container" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="imagen1.jpg" class="d-block w-100" alt="Foto 1">
                </div>
                <div class="carousel-item">
                    <img src="imagen2.jpg" class="d-block w-100" alt="Foto 2">
                </div>
                <div class="carousel-item">
                    <img src="imagen3.jpg" class="d-block w-100" alt="Foto 3">
                </div>
                <div class="carousel-item">
                    <img src="imagen4.jpg" class="d-block w-100" alt="Foto 4">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
        <br>
        <button class="btn btn-danger mt-3 btn-lg" onclick="volverInicio()">Volver al Inicio</button>
    </div>
    
    <script>
        function volverInicio() {
            window.location.href = 'index.html';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
