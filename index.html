<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fbe3e8;
            padding: 20px;
        }

        .container {
            background: url('imagen6.jpg') no-repeat center center;
            background-size: cover;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: black;
        }

        h1 {
            font-size: 8vw;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 5vw;
            font-weight: 500;
        }

        #corazonCanvas {
            display: block;
            margin: 20px auto;
            background-color: transparent;
            width: 80vw;
            height: 80vw;
            max-width: 400px;
            max-height: 400px;
        }

        .btn-large {
            font-size: 5vw;
            padding: 15px 30px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }
            h1, p {
                font-size: 8vw;
            }
            .btn-large {
                font-size: 5vw;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feliz San Valentín Mi Amor ❤️</h1>
      
        <br>
        <br>
        <br>
        <br>
        <canvas id="corazonCanvas"></canvas>
        <h1>Te amo ❤️ </h1>

        <button class="btn btn-danger btn-large" onclick="irAGaleria()">Presioname</button>
    </div>
    
    <script>
        function irAGaleria() {
            window.location.href = 'galeria.html';
        }

        function dibujarCorazon() {
            const canvas = document.getElementById("corazonCanvas");
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
            if (!canvas.getContext) return;
            const ctx = canvas.getContext("2d");
            let t = 0;

            function animarCorazon() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "red";
                ctx.beginPath();
                ctx.moveTo(canvas.width / 2, canvas.height * 0.8);
                ctx.bezierCurveTo(canvas.width * 0.2, canvas.height * 0.5 * t, canvas.width * 0.2, canvas.height * 0.2 * t, canvas.width / 2, canvas.height * 0.3 * t);
                ctx.bezierCurveTo(canvas.width * 0.8, canvas.height * 0.2 * t, canvas.width * 0.8, canvas.height * 0.5 * t, canvas.width / 2, canvas.height * 0.8);
                ctx.fill();
                
                if (t < 1) {
                    t += 0.004;
                    requestAnimationFrame(animarCorazon);
                }
            }
            animarCorazon();
        }
        
        window.onload = dibujarCorazon;
    </script>
</body>
</html>
